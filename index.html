<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum machine</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body >

  <div class="keys">
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">Kick 1</span>
    </div>
    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">Kick 2</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">Hi hat</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">Cymbal</span>
    </div>
    <div data-key="84" class="key">
      <kbd>T</kbd>
      <span class="sound">Open Hat 1</span>
    </div>
    <div data-key="89" class="key">
      <kbd>Y</kbd>
      <span class="sound">Open Hat 2</span>
    </div>
    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">Snare 1</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">Snare 2</span>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span class="sound">Tom 1</span>
    </div>
    <div data-key="80" class="key">
      <kbd>P</kbd>
      <span class="sound">Tom 2</span>
    </div>



  </div>

    <audio data-key="81" src="samples/Kick1.wav"></audio>
    <audio data-key="87" src="samples/Kick2.wav"></audio>
    <audio data-key="69" src="samples/Hat1.wav"></audio>
    <audio data-key="82" src="samples/Cymbal.wav"></audio>
    <audio data-key="84" src="samples/OpenHat1.wav"></audio>
    <audio data-key="89" src="samples/OpenHat2.wav"></audio>
    <audio data-key="85" src="samples/Snare1.wav"></audio>
    <audio data-key="73" src="samples/Snare2.wav"></audio>
    <audio data-key="79" src="samples/Tom1.wav"></audio>
    <audio data-key="80" src="samples/Tom2.wav"></audio>



</body>
<script>

  const playSound = (e) => {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
    if(!audio) return //stop the function from running all toghether
    audio.currentTime = 0 //rewind to the start
    audio.play()
    key.classList.add('playing')
  }


  const keys = document.querySelectorAll('.key')
  keys.forEach(key => key.addEventListener('transitionend', (e) => {console.log(e)}))


  window.addEventListener('keydown', playSound)

</script>

</html>
